<div class="row">
  <div class="col-lg-12">
    <nb-card  class="inline-form-card">
      <nb-card-header>Default Inputs</nb-card-header>
      <nb-card-body>

          <form novalidate #fo='ngForm' (ngSubmit)="mySubmit(fo)">

               <div class="input-group">
                  <label for="USER_NAME">user name</label>
                  <input type="text" class="form-control" id="USER_NAME" name="USER_NAME" placeholder="user name"  [(ngModel)]="user.USER_NAME"  #userUSER_NAME="ngModel"
                  required
                  minlength="4">

                </div>
                <div class="input-group">
                    <label for="DISPLAY_NAME">display name</label>
                    <input type="text" class="form-control" id="DISPLAY_NAME" name="DISPLAY_NAME" placeholder="Display name"  [(ngModel)]="user.DISPLAY_NAME"  #userDISPLAY_NAME="ngModel"
                    required
                    minlength="4">

                  </div>
                  <div class="input-group">
                      <label for="DESCRIPTION">description</label>
                      <input type="text" class="form-control" id="DESCRIPTION" name="DESCRIPTION" placeholder="Description"  [(ngModel)]="user.DESCRIPTION"  #userDESCRIPTION="ngModel"
                      required
                      minlength="4">

                    </div>
                    <div class="input-group">
                        <label for="GENDER">Gender</label>
                        <input type="text" class="form-control" id="GENDER" name="GENDER" placeholder="GENDER"  [(ngModel)]="user.GENDER"  #userDisplayName="ngModel"
                        required
                        minlength="4">

                      </div>
                      <div class="input-group">
                          <label for="AGE">AGE</label>
                          <input type="text" class="form-control" id="AGE" name="AGE" placeholder="AGE"  [(ngModel)]="user.AGE"  #userAGE="ngModel"
                          required
                          minlength="4">

                        </div>
                        <div class="input-group">
                            <label for="COUNTRY">COUNTRY</label>
                            <input type="text" class="form-control" id="COUNTRY" name="COUNTRY" placeholder="COUNTRY"  [(ngModel)]="user.COUNTRY"  #userCOUNTRY="ngModel"
                            required
                            minlength="4">

                          </div>
                          <div class="input-group">
                              <label for="THEME">THEME</label>
                              <input type="text" class="form-control" id="THEME" name="THEME" placeholder="THEME"  [(ngModel)]="user.THEME"  #userTHEME="ngModel"
                              required
                              minlength="4">

                            </div>

                            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        </nb-card-body>
        </nb-card>

  </div>






</div>
